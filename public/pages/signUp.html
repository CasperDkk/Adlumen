<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AdLumen</title>
    <link rel="stylesheet" href="/public/styles/signUp.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>AdLumen <br> Sign Up</h1>
            <form id="signUpForm" onsubmit="return validateSignUp()">
                <input type="email" id="signUpEmail" placeholder="Email" required />
                <input type="password" id="signUpPassword" placeholder="Password" required />
                <input type="password" id="repeatPassword" placeholder="Repeat Password" required />
                <button type="submit">Sign Up</button>
            </form>
            <p class="switch-form">Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

    <script src="/public/js/script.js"></script>
</body>
</html>
