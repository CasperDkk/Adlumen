<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AdLumen</title>
    <link rel="stylesheet" href="/public/styles/signUp.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>AdLumen <br> Sign In</h1>
            <form id="signInForm" onsubmit="return validateSignIn()">
                <input type="email" id="signInEmail" placeholder="Email" required />
                <input type="password" id="signInPassword" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>
            <p class="switch-form">Don't have an account? <a href="signin.html">Sign Up</a></p>
        </div>
    </div>

    <script src="/public/js/script.js"></script>
</body>
</html>
